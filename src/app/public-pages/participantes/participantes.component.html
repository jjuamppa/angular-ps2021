<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Comercio" />
                <!-- <input type="text" class="form-control" placeholder="Buscar Comercio" (keyup)="buscar( txtTermino.value )" #txtTermino/> -->

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">Total de Comercios ( ) </h4> -->
                <h4 class="card-title">Total de Comercios ( {{comercios.length}} ) </h4>
                <!-- <h4 class="card-title">Total de usuarios ( {{ totalUsuarios }} ) - {{desde}}</h4> -->
                <h6 class="card-subtitle">Comercios Participantes</h6>
                <div class="table-responsive">
                    <table class="table table-dark">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Direccion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <tr>
                                    <tr *ngFor="let comercio of comercios">
                                        <td>{{comercio.nombre}}</td>
                                        <td>{{comercio.direccion}}</td>
                                        <!-- <td>{{comercio.nombre}}</td>
                                    <td>{{comercio.email}}</td>
                                    <td>{{comercio.direccion}}</td>
                                    <td>{{comercio.telefono}}</td> -->
                                    </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <div *ngIf="txtTermino.value.length === 0"> -->
                <div>
                    <!-- <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button> &nbsp; -->
                    <button class="btn btn-secondary">Anteriores</button> &nbsp;
                    <!-- <button (click)="cambiarPagina(+5)" class="btn btn-secondary">Sigueintes</button> -->
                    <button class="btn btn-secondary">Sigueintes</button>
                </div>
            </div>
        </div>
    </div>
</div>
