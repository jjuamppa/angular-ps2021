<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/flog.png);">
    <div class="login-box card">
        <div class="card-body">

            <form class="form-horizontal form-material" id="loginform" autocomplete="off" (ngSubmit)="crearUsuario()" [formGroup]="registerForm">

                <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3><small>Crea tu cuenta y regala felicidad</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Email" formControlName="email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Contraseña" formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Confirmar contraseña" formControlName="password2">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">

                            <input id="checkbox-signup" type="checkbox" formControlName="terminos">

                            <label for="checkbox-signup"> Aceptar los <a routerLink="/terminosycondiciones">Terminos y condiciones</a></label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-danger">

                        <p *ngIf="campoNoValido('nombre')">* El nombre es obligatorio</p>
                        <p *ngIf="campoNoValido('email')">* El email es obligatorio y tiene que ser válido</p>
                        <p *ngIf="aceptaTerminos()">* Debe de aceptar los términos de uso</p>
                        <p *ngIf="contrasenasNoValidas()">* Las contraseñas deben de ser iguales</p>

                        <!-- <p>* El nombre es obligatorio</p>
                        <p>* El email es obligatorio y tiene que ser válido</p>
                        <p>* Las contraseñas deben de ser iguales</p>
                        <p>* Debe de aceptar los términos de uso</p> -->

                    </div>
                </div>
                <br>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-block text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Inicia Secion</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
