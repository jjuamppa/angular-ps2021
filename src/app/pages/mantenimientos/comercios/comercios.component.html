<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Comercio" />
                <!-- <input type="text" class="form-control" placeholder="Buscar Comercio" (keyup)="buscar( txtTermino.value )" #txtTermino/> -->

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de Comercios ( {{comercios.length}} ) </h4>
                <!-- <h4 class="card-title">Total de usuarios ( {{ totalUsuarios }} ) - {{desde}}</h4> -->
                <h6 class="card-subtitle">Usuarios Registrados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Direccion</th>
                                <th class="w100">Telefono</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <tr *ngFor="let comercio of comercios">
                                    <td>{{comercio.nombre}}</td>
                                    <td>{{comercio.email}}</td>
                                    <td>{{comercio.direccion}}</td>
                                    <td>{{comercio.telefono}}</td>
                                    <td class="text-nowrap text-center">
                                        <a class="cursor" (click)="eliminarComercio(comercio)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                        <!-- <a class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a> -->
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <div *ngIf="txtTermino.value.length === 0"> -->
                <div>
                    <!-- <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button> &nbsp; -->
                    <button class="btn btn-secondary">Anteriores</button> &nbsp;
                    <!-- <button (click)="cambiarPagina(+5)" class="btn btn-secondary">Sigueintes</button> -->
                    <button class="btn btn-secondary">Sigueintes</button>
                </div>
            </div>
        </div>
    </div>
</div>
