<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar comercios..." #txtTermino (keyup)="buscar(txtTermino.value)" />

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>


<div class="row" *ngIf="!cargando">

    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Total de Comercios ( {{ totalComercios }} ) - {{desde}}</h4>
                        <h6 class="card-subtitle">
                            Comercios registrados en mi aplicaci√≥n
                        </h6>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Direccion</th>
                                <th>Telefono</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let comercio of comercios">
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del comercio" [(ngModel)]="comercio.nombre" />
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Correo" [(ngModel)]="comercio.email" />
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Direccion del comercio" [(ngModel)]="comercio.direccion" />
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Telefono del comercio" [(ngModel)]="comercio.telefono" />
                                </td>

                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(comercio)" data-toggle="tooltip" class="cursor" data-original-title="Guardar cambios">
                                        <i class="fas fa-save text-inverse m-r-10"></i>
                                    </a>

                                    <a class="cursor" (click)="eliminarComercio(comercio)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i>

                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTermino.value.length === 0">
                    <div>
                        <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button> &nbsp;
                        <button (click)="cambiarPagina(+5)" class="btn btn-secondary">Sigueintes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
