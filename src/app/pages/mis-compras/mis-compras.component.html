<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de mis Transacciones ( {{transacciones.length}}) </h4>
                <!-- <h4 class="card-title">Total de usuarios ( {{ totalUsuarios }} ) - {{desde}}</h4> -->
                <h6 class="card-subtitle">Mis Transacciones</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Monto</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <tr *ngFor="let transaccion of transacciones">
                                    <td>{{transaccion.fecha | date:'dd-MM-yyyy'}}</td>
                                    <td>AR$ {{transaccion.monto}}</td>
                                    <td>
                                        <!-- <span *ngIf="usuario.google" class="label label-danger">Google</span> -->
                                        <span class="label label-info">Sin Utilizar</span>
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <div *ngIf="txtTermino.value.length === 0"> -->
                <div>
                    <!-- <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button> &nbsp; -->
                    <!-- <button class="btn btn-secondary">Anteriores</button> &nbsp; -->
                    <!-- <button (click)="cambiarPagina(+5)" class="btn btn-secondary">Sigueintes</button> -->
                    <!-- <button class="btn btn-secondary">Sigueintes</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
